<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>
<body>
    <header>
        <div class="head_container">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" style="background-color:#1E2656;color:white;">Go!</button>
                    <button class="btn btn-info">Login</button>
                </span>
            </div><!-- /input-group -->
        </div>
    </header>
    <nav>
        <div class="nav-container">
            <ul class="nav nav-pills nav-justified">
                <li><a href="#">
                        <p>About Us</p>
                    </a></li>
                <li><a href="#">
                        <p>Events</p>
                    </a></li>
                <li class="special"> </li>
                <li><a href="#">
                        <p>News Room</p>
                    </a></li>
                <li><a href="#">
                        <p>Projects</p>
                    </a></li>
            </ul>
        </div>
    </nav>
    <div id="slider">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="image/p_big2.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="image/p_big3.png" alt="Second slide">
                </div>
                <div class="item">
                    <img src="image/p_big4.png" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            
            
        </div>
    </div>
    <div id="content">
        <div class="news"></div>
        <div class="events"></div>
        <div class="publications"></div>
    </div>
    <footer>
        <div class="contact"></div>
        <div class="detail"></div>
        <div class="copyright"></div>
    </footer>
</body>
<link rel="stylesheet" href="css/demo.css">
<link rel="stylesheet" href="css/header.css">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/nav.css">
<script src="js/jquery-3.1.0.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
