<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>

<body>
    <header>
        <div class="head_container">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" style="background-color:#1E2656;color:white;">Go!</button>
                    <button class="btn btn-info">Login</button>
                </span>
            </div><!-- /input-group -->
        </div>
    </header>
    <nav>
        <div class="nav-container">
            <ul class="nav nav-pills nav-justified">
                <li><a href="#">
                        <p>About Us</p>
                    </a></li>
                <li><a href="#">
                        <p>Events</p>
                    </a></li>
                <li class="special"> </li>
                <li><a href="#">
                        <p>News Room</p>
                    </a></li>
                <li><a href="#">
                        <p>Projects</p>
                    </a></li>
            </ul>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="image/p_big2.jpg" style="width:100%;height:600px;" alt="First slide">
            </div>
            <div class="item">
                <img src="image/p_big1.jpg" style="width:100%;height:600px;" alt="Second slide">
            </div>
            <div class="item">
                <img src="image/p_big2.jpg" style="width:100%;height:600px;" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）浮动内容 -->
        <div class="Carousel_Info">
            <div id="Info_1" class="active">
                <h3>Welcome to the</h3>
                <h3>Alumni Association of</h3>
                <h3 class="info">Southeast University</h3>
                <h3>in Germany</h3>
                <button type="button" class="btn btn-warning">Learn More</button>
            </div>
            <div id="Info_2">
                <h2>This is Info 2</h2>
            </div>
            <div id="Info_3">
                <h2>This is Info 3</h2>
            </div>
        </div>
        <!-- 轮播（Carousel）底部导航 -->
        <div class="Carousel_nav">
            <ul class="nav nav-pills nav-justified">
                <li id="nav_1"><a href="#">
                        <h3>About Us</h3>
                    </a></li>
                <li id="nav_2"><a href="#">
                        <h3>Events</h3>
                    </a></li>
                <li id="nav_3"><a href="#">
                        <h3>Projects</h3>
                    </a></li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div class="news"></div>
        <div class="events"></div>
        <div class="publications"></div>
    </div>
    <footer>
        <div class="contact"></div>
        <div class="detail"></div>
        <div class="copyright"></div>
    </footer>
</body>
<link rel="stylesheet" href="css/demo.css">
<link rel="stylesheet" href="css/header.css">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/slider.css">
<script src="js/jquery-3.1.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        //自动滑动
        $('#myCarousel').carousel({
            interval: 2500
        }, 'cycle');
        //确定滑动前后元素
        var prev = 1;
        var after;
        //监听dom变化
        var mutationObserver = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                after = parseInt($('li.active').attr("data-slide-to")) + 1;
                /*
                if(mutation.target.nodeName==="LI"){
                    console.log(mutation,prev,after);
                    console.log("sss",mutation.oldValue)
                }*/
                if (mutation.oldValue === 'active' && mutation.target.nodeName === 'LI') {
                    //console.log("this is old",mutation)
                    prev = parseInt(mutation.target.attributes[1].nodeValue) + 1;
                    //console.log("prev is",prev)
                }
                $('#Info_' + prev).removeClass("active");
                $('#Info_' + after).addClass("active");
            });
        });
        mutationObserver.observe(document.documentElement, {
            attributes: true,
            characterData: true,
            childList: true,
            subtree: true,
            attributeOldValue: true,
            attributeNewValue: true

        })


    })
</script>

</html>
